<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <title>Momentum</title>
</head>

<body>
    <header>
        <div id="weather">
            <div id="weather-text">
                <span id="temp"></span>
                <span id="city"></span>
            </div>
        </div>
    </header>
    
    <main>
        <h1 id="clock">00:00:00</h1>

        <form id="login-form" class="hidden">
            <input required maxlength="15" type="text" placeholder="What is your name?">
        </form>

        <div id="greeting_container">
            <h1 class="hidden" id="greeting"></h1>
            <i class="fa-solid fa-ellipsis-vertical hidden" id="edit-btn"></i>
            <form class="hidden" id="dropdown-menu">
                <button id="rename">Rename</button>
                <button id="log-out">Log out</button>
            </form>
        </div>

        <div id="todo">
            <form id="todo-form">
                <input type="text" placeholder="Write a To Do and Press Enter" required>
            </form>
            <ul id="todo-list"></ul>
        </div>
        
    </main>

    <footer>
        <div id="quote">
            <span></span>
            <span></span>
        </div>
    </footer>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script type="module" src="js/weather.js"></script>
    <script type="module" src="js/api_key.js"></script>
</body>
</html>
