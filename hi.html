<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <style>
    body {
      font-family: sans-serif;
    }

    /* 기존 CSS 코드 유지 */

    .todo-popover {
      position: absolute;
      z-index: 10; /* 다른 요소 위에 표시되도록 */
      display: none; /* 기본적으로 숨겨짐 */
      background-color: white;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .todo-popover ul {
      list-style: none;
      padding: 0;
    }

    .todo-popover li {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .todo-popover li.done {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <button id="todoBtn">ToDo</button> 
    <div id="todoPopover" class="todo-popover">
      <h2>ToDo List</h2>

      <input type="text" id="newTodo" placeholder="새로운 ToDo를 입력하세요">
      <button id="addTodoBtn">추가</button>

      <ul id="todoList">
      </ul>
    </div>
  </div>

  <script>
    const todoBtn = document.getElementById('todoBtn');
    const todoPopover = document.getElementById('todoPopover');
    const newTodoInput = document.getElementById('newTodo');
    const addTodoBtn = document.getElementById('addTodoBtn');
    const todoList = document.getElementById('todoList');

    // 팝오버 표시/숨기기
    todoBtn.addEventListener('click', () => {
      todoPopover.style.display = todoPopover.style.display === 'none' ? 'block' : 'none';
    });

    // 새로운 ToDo 항목 추가
    addTodoBtn.addEventListener('click', () => {
        const newTodoText = newTodoInput.value.trim();
        if (newTodoText) {
          const newTodoItem = document.createElement('li');
          newTodoItem.textContent = newTodoText;
  
          // 완료 버튼 추가
          const doneBtn = document.createElement('button');
          doneBtn.textContent = '완료';
          doneBtn.addEventListener('click', () => {
            newTodoItem.classList.toggle('done');
          });
  
          // 삭제 버튼 추가
          const deleteBtn = document.createElement('button');
          deleteBtn.textContent = '삭제';
          deleteBtn.addEventListener('click', () => {
            todoList.removeChild(newTodoItem);
          });
  
          // ToDo 항목 추가
          newTodoItem.appendChild(doneBtn);
          newTodoItem.appendChild(deleteBtn);
          todoList.appendChild(newTodoItem);
  
          // 입력란 비우기
          newTodoInput.value = '';
        }
    });
  </script>
</body>
</html>
